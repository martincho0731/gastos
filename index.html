<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/gastos/manifest.json">
    <script defer src="script.js"></script>

    <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(reg => console.log("‚úÖ Service Worker registrado correctamente en:", reg.scope))
                        .catch(err => console.error("‚ùå Error al registrar el Service Worker:", err));
                });
            }
        </script>
        
</head>
<body>
    <div class="app">
        <header>
            <h1>üí∞ Gestor de Finanzas</h1>
            <p>Controla tus ingresos y gastos f√°cilmente</p>
        </header>

        <main>
            <div class="balance">
                <h2>Balance Actual: <span id="balance">$0.00</span></h2>
            </div>

            <section class="form-section">
                <h3>Agregar Movimiento</h3>
                <form id="transaction-form">
                    <input type="text" id="concepto" placeholder="Concepto" required>
                    <input type="number" id="monto" placeholder="Monto" required>
                    <select id="tipo">
                        <option value="ingreso">Ingreso</option>
                        <option value="gasto">Gasto</option>
                    </select>
                    <button type="submit">Agregar</button>
                </form>
            </section>

            <section class="transactions">
                <h3>Historial de Movimientos</h3>
                <ul id="transaction-list"></ul>
            </section>
        </main>
    </div>
</body>
</html>
